apiVersion: apps/v1
kind: Deployment
metadata:
  name: visheshcapstone
  labels:
    app: visheshcapstone
  namespace: deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: visheshcapstone
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: visheshcapstone
    spec:
      containers:
        - image: visheshvashista/visheshcapstone
          imagePullPolicy: Always
          name: visheshcapstone
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: visheshcapstone
  labels:
    app: visheshcapstone
spec:
  type: LoadBalancer
  selector:
    app: visheshcapstone
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
      protocol: TCP
